<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="./css/style.css" type="text/css" />
<link rel="stylesheet" href="./css/jquery-ui.css" type="text/css" />
<script src="./scripts/jquery.js" type="text/javascript"></script>
<script src="./scripts/jquery-ui.js" type="text/javascript"></script>
<script src="./scripts/util.js" type="text/javascript"></script>
<script src="./scripts/todo.js" type="text/javascript"></script>
<title>Opstellen To-do</title>
</head>
<body>

	<div class="head">
	
			<table class="spanTable">
			<tr>
				<td>
					<a href="/quizWebApp">
						<img class="left" src="./images/logo.png" />
					</a>
				</td>
				<td align="right" id="td_gebruiker">		
					
				</td>
			</tr>
		</table>
		
		<div id="div_accDenied" class="dialog">
			<p>Toegang geweigerd: geen beheerder</p>
		</div>
		
		<div id="div_selDeeln" class="dialog">
			<p>Selecteer een deelnemer om vragenreeksen aan zijn lijstje toe te voegen</p>
		</div>
		
	</div>
	
	<div class="main">
	
		<h1>To Do</h1>
		<p>Stel to-do lijstjes op voor individuele deelnemers</p>
		
		<div id="todo_wrapper">
		
			<div id="div_deelnemers" class="todo">
				<h2>Deelnemers</h2>
				<ul id="ul_deelnemers" class="select">
				</ul>
			</div>	
			
			<div id="div_todo" class="todo">
				<h2>To Do</h2>
			</div>
			
			<div id="div_vragenreeksen" class="todo">
				<h2>Vragenreeksen</h2>
			</div>
		
		</div>
	
	</div>

</body>
</html>
